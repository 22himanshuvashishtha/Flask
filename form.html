<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple POST Form</title>
</head>
<body>
  <h2>Enter Your Name</h2>
  <form  method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
