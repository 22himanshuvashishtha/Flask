
<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

        <h1>Welcome to My Flask App!</h1>

        {% endif %}
    </main>

</html>
